version: 1
policy:
  allow:
    - read_repo: true
    - create_files_in_agents: true
    - edit_prompts: true
    - add_examples: true
  deny:
    - run_build_commands: true
    - execute_shell: true
    - edit_docs: true
    - edit_config_files: true
    - set_draft_false: true
    - commit_agent_logs: true
notes: |
  - エージェントはここで定義された allow/deny に従って行動してください。
  - `run_build_commands` や `execute_shell` は許可されていません（ビルドは CI/GitHub Actions が担当します）。
  - 自動生成された記事は必ず `draft: true` としてください。
