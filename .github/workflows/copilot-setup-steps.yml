name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Show Go version
        run: go version

      - name: Build Go modules
        run: go build ./...

      - name: Lint check (if configured)
        run: echo "Run linter if configured in repo"

      - name: Tests (if configured)
        run: |
          if [ -f go.mod ]; then
            go test ./... || true
          else
            echo "No Go module detected; skip tests"
          fi